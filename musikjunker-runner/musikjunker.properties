
# Base directory where audio files are served

# musikjunker.basedir=/data3/Music
musikjunker.basedir=z:/music

# how to construct database (jndi or direct)
musikjunker.db = direct

# for jndi
musikjunker.db.jndiName = jdbc/musikjunkerDatasource

# for direct
musikjunker.db.driver=org.postgresql.Driver
musikjunker.db.url=jdbc:postgresql://192.168.0.2/musikjunker
musikjunker.db.user = musikjunker
musikjunker.db.pass = musikjunker

# hibernate
musikjunker.db.dialect = postgres
musikjunker.db.schemaupdate = update

 